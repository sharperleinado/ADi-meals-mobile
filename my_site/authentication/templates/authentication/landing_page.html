<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>

    <h1>Main view!</h1>


    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismissible="alert" aria-label="close">
    <span aria-hidden="True">&times;</span>
    </button>
    </div>
    {% endfor %}


    {% if user.is_authenticated %}

    <p>Hello {{fname | capfirst}}, Welcome to Adi meals mobile!</p><br>

    <button><a href= "{% url 'authentication:signout' %}">Sign out</a></button>

    <br><br><br><br><br>

    <button><a href="{% url 'profile' %}">Profile</a></button>

    {% else %}

    <button><a href= "{% url 'authentication:signup' %}">Sign up</a></button> <button><a href= "{% url 'authentication:signin' %}">Sign in</a></button>
    {% endif %}

    


   </body>
</html>
