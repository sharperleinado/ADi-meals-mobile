<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
</head>
<body>
    

    
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismissible="alert" aria-label="close">
    <span aria-hidden="True">&times;</span>
    </button>
    </div>
    {% endfor %}<br>

{% if user.is_authenticated %}

<h1>Reset password</h1>


<form action="" method="POST">
{% csrf_token %}

<label for="new password">New password:</label>
<input type="password" id="password" name="password" placeholder="Enter new password" required><br><br>

<label for="new password2">Confirm password:</label>
<input type="password" id="password2" name="password2" placeholder="Confirm new password" required><br><br>

<input type="submit" value="Update">

</form>

{% else %}
<br><br><br><h1><center>You have to be Signed IN to access this page...</center></h1>
{% endif %}

   </body>
</html>
