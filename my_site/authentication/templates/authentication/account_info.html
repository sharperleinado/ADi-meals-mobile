<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account information</title>
</head>
<body>

{% if user.is_authenticated %}

    <h1>Account information</h1>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismissible="alert" aria-label="close">
    <span aria-hidden="True">&times;</span>
    </button>
    </div>
    {% endfor %}<br>


    <h3>Username: {{names.0}}<h3>
    <h3>Names: {{names.1|capfirst}} {{names.2|capfirst}}</h3>
    <h3>E-mail: {{names.3}}</h3>

    <button onClick = "window.location= '{% url 'authentication:edit_account' %}';">Edit me</a></button><br><br>

    <a href="{% url 'authentication:setpassword' %}">Reset password</a>

    
    {% endif %}
    



   </body>
</html>
