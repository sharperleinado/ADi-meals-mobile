{% extends "./../base/base.html" %}

{% block pageBody %}
{% load static %}

<section data-bs-version="5.1" class="image2 cid-u0tuxl367X" id="image2-7">





    <div class="container">
        <div class="row align-items-center">
            
            <div class="col-12 col-lg">
                <div class="col-lg-8 mx-auto mbr-form" data-form-type="formoid">
                    <form action="" method="POST" class="mbr-form form-with-styler" data-form-title="Form Name">
                        <div class="row">
                            <div hidden="hidden" data-form-alert="" class="alert alert-success col-12">Success Submission message</div>
                            <div hidden="hidden" data-form-alert-danger="" class="alert alert-danger col-12">
                                Oops...! some problem!
                            </div>
                        </div>
                        <div class="dragArea row">
                            <div class="col-md col-sm-12 form-group mb-3" data-for="name">
                                <input type="text" name="firstName" placeholder="First Name" data-form-field="name" class="form-control" value=""
                                    id="name-form5-l">
                            </div>
                            <div class="col-md col-sm-12 form-group mb-3" data-for="email">
                                <input type="text" name="lastName" placeholder="Last Name" data-form-field="email" class="form-control">
                            </div>
                            <div class="col-12 form-group mb-3" data-for="url">
                                <input type="email" name="email" placeholder="Email Address" class="form-control" >
                            </div>
                            <div class="col-12 form-group mb-3" data-for="Password">
                                <input type="password" name="password" placeholder="password" class="form-control" >
                            </div>
                            <div class="col-12 form-group mb-3" data-for="confirm Password">
                                <input type="password" name="confirmPassword" placeholder="Confirm password" class="form-control">
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12 align-center mbr-section-btn">
                                <button type="submit" class="btn btn-primary display-4 w-100 ">Register</button>
                            </div>
                        </div>
                            <p class="mt-3  display-4">Already registered? <a href="{% url 'authentication:signin' %}">Sign in</a></p>
                    </form>
                </div>
            </div>
            <div class="col-12 col-lg-6">
                <div class="image-wrapper">
                    <img src="{% static 'assets/images/hot-soup-bowl-against-dark-background-410516-41370-626x417.jpg' %}"
                        alt="ADI Foods">
            
                </div>
            </div>
        </div>
    </div>
</section>
